<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/anotherstyle.css">
    <title>Login & Sign up</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="left-wrapper content-wrapper">
                <div class="text">
                    <h2 class="question">New here?</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus praesentium est ut nisi</p>
                    <button class="sign-up">Sign up</button>
                </div>
                <div class="svg">
                    <img src="./assets/log.svg" alt="">
                </div>
            </div>
        </div>
        <div class="right">
            <div class="right-wrapper content-wrapper">
                <form class="login">
                    <h1>Login</h1>
                    <div class="form-control">
                        <label for="username">
                            <i class="fas fa-user"></i>
                        </label>
                        <input type="text" name="username" id="username" placeholder="Username">
                    </div>
                    <div class="form-control">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                        </label>
                        <input type="text" name="password" id="password" placeholder="Password">
                    </div>
                    <button class="login">Login</button>
                </form>
                <div class="social-media">
                    <h4>Or sign in with social media</h4>
                    <ul class="social-icons">
                        <li class="fab fa-facebook"></li>
                        <li class="fab fa-twitter"></li>
                        <li class="fab fa-google"></li>
                        <li class="fab fa-linkedin"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
